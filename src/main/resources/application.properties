spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

server.port=80

# Auth App Properties
utc.chat.app.jwtSecret=${JWT_SECRET}
utc.chat.app.jwtExpirationMs=${JWT_EXPIRATION}

# Analyze Messages Toxicity
utc.chat.app.analyzeMessagesToxicity=${ANALYZE_TOXICITY}
utc.chat.app.toxicityAnalyzerLink=${TOXICITY_ANALYZE_LINK}