<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Liste des utilisateurs actifs</title>
    <link rel="stylesheet" href="../static/css/Master.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-gray-900 w-full border-gray-200 ">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/admin/active_users" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Accueil</span>
        </a>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900 ">
                <li>
                    <a href="/admin/active_users" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:text-blue-700 md:p-0 ">Utilisateurs actifs</a>
                </li>
                <li>
                    <a href="/admin/add" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Nouvel Utilisateur</a>
                </li>
                <li>
                    <a href="/admin/inactive_users" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:border-0  md:p-0 ">Utilisateurs inactifs</a>
                </li>
                <li>
                    <a href="/admin/logout" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:border-0  md:p-0 ">DÃ©connexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="text-3xl font-semibold mx-8 my-4 text-gray-900">Editer</h1>
<form class="max-w-sm my-4 mx-auto" action="#" th:action="@{/admin/edit/{uid}(uid=${user.getUid()})}" th:object="${user}" method="POST">
    <div class="mb-5">
        <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 ">FirstName</label>
        <input type="text" id="firstname" th:field="*{firstName}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="mb-5">
        <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 ">LastName</label>
        <input type="text" id="lastname" th:field="*{lastName}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
        <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
</body>
</html>
